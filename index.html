<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOIR — Elevated Monochrome</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="logo">NOIR</div>
    <nav>
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Journal</a></li>
        <li><a href="#">Cart (0)</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero -->
    <section class="hero">
      <div class="hero-background"></div>
      <div class="hero-content">
        <h1 class="animate-on-load">PURE FORM</h1>
        <p class="animate-on-load delay-1">Timeless silhouettes. Monochrome elegance. Designed for the discerning.</p>
        <a href="#" class="btn animate-on-load delay-2">Explore Collection</a>
      </div>
    </section>

    <!-- Featured Section with Placeholders -->
    <section class="featured">
      <h2 class="section-title animate-on-scroll">New Arrivals</h2>
      <div class="grid">
        <div class="product-placeholder animate-on-scroll">
          <div class="placeholder-image"></div>
          <div class="product-info">
            <h3>Signature Piece</h3>
            <div class="price">$—</div>
          </div>
        </div>

        <div class="product-placeholder animate-on-scroll delay-1">
          <div class="placeholder-image"></div>
          <div class="product-info">
            <h3>Essential Layer</h3>
            <div class="price">$—</div>
          </div>
        </div>

        <div class="product-placeholder animate-on-scroll delay-2">
          <div class="placeholder-image"></div>
          <div class="product-info">
            <h3>Structured Form</h3>
            <div class="price">$—</div>
          </div>
        </div>

        <div class="product-placeholder animate-on-scroll delay-3">
          <div class="placeholder-image"></div>
          <div class="product-info">
            <h3>Refined Detail</h3>
            <div class="price">$—</div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer animate-on-scroll">
    <p>© 2025 NOIR — All Rights Reserved</p>
  </footer>

  <script>
    // Header scroll effect
    window.addEventListener('scroll', () => {
      document.querySelector('.header').classList.toggle('scrolled', window.scrollY > 80);
    });

    // Scroll reveal observer
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.15 });

    document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
  </script>
</body>
</html>
